    <style>
      .tools-block,
      .tools-span {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        background: #fff;
        border: 1px solid;
        padding: .25em;
        box-shadow: 0 5px 8px -2px rgba(0, 0, 0, .5);
      }
    </style>
  </head>
  <body>
    <main>

    <script>
      TE.mirror = TE.Rect.mirror;
      TE.prototype.rect = TE.Rect.rect;

      const editor = new TE(document.querySelector('textarea'));
      const blocks = document.querySelector('.tools-block');
      const spans = document.querySelector('.tools-span');

      function hideTools() {
          blocks.style.display = "";
          spans.style.display = "";
      }

      function showTools() {
          hideTools();
          setTimeout(() => {
              let {
                  after,
                  before,
                  value
              } = editor.$();
              if (value) {
                  let rect = editor.rect();
                  spans.style.display = 'block';
                  spans.style.left = (rect[0].x - this.scrollLeft) + 'px';
                  spans.style.top = (rect[0].y - this.scrollTop) + 'px';
              } else if (!value && (
                      '\n' === before.slice(-1) ||
                      '\n' === after.slice(0, 1)
                  ) || null === editor.get()) {
                  let rect = editor.rect();
                  blocks.style.display = 'block';
                  blocks.style.left = (rect[0].x - this.scrollLeft) + 'px';
                  blocks.style.top = (rect[0].y - this.scrollTop) + 'px';
              }
          }, 1);
      }

      editor.self.addEventListener('keydown', showTools, false);
      editor.self.addEventListener('mouseup', showTools, false);
      editor.self.addEventListener('touchend', showTools, false);

      blocks.addEventListener('click', hideTools, false);
      spans.addEventListener('click', hideTools, false);
    </script>
  </body>
